<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTracker Extension</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style><link rel="stylesheet" href="style.css"></style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <!-- Main Extension Container (Simulating the Popup dimensions) -->
    <div class="w-full max-w-md bg-white h-[600px] shadow-2xl rounded-xl overflow-hidden flex flex-col relative">
        
        <!-- Header -->
        <div class="bg-slate-800 text-white p-4 flex justify-between items-center shrink-0">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-stopwatch text-blue-400 text-xl"></i>
                <h1 class="font-bold text-lg tracking-wide">FocusTracker <span class="text-xs font-normal text-gray-400"></span></h1>
            </div>
            <button onclick="clearData()" class="text-xs text-gray-400 hover:text-white" title="Reset All Data">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>

        <!-- Navigation Tabs -->
        <div class="flex border-b border-gray-200 shrink-0">
            <button onclick="switchTab('tracker')" id="tab-tracker" class="flex-1 py-3 text-sm font-medium text-blue-600 border-b-2 border-blue-600 hover:bg-gray-50 transition-colors">
                <i class="fa-solid fa-play mr-2"></i> Tracker
            </button>
            <button onclick="switchTab('analytics')" id="tab-analytics" class="flex-1 py-3 text-sm font-medium text-gray-500 hover:text-blue-600 hover:bg-gray-50 transition-colors">
                <i class="fa-solid fa-chart-pie mr-2"></i> Analytics
            </button>
        </div>

        <!-- Content Area: Tracker -->
        <div id="view-tracker" class="flex-1 overflow-y-auto p-6 flex flex-col transition-opacity duration-300">
            
            <!-- Task Input -->
            <div class="mb-6">
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Current Task</label>
                <input type="text" id="taskInput" placeholder="What are you working on?" 
                    class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-gray-700">
            </div>

            <!-- Timer Display -->
            <div class="flex flex-col items-center justify-center mb-8">
                <div id="timer-circle" class="w-48 h-48 rounded-full border-4 border-slate-100 flex items-center justify-center bg-white relative transition-all duration-300">
                    <div class="text-center">
                        <div id="timerDisplay" class="text-5xl font-mono font-bold text-slate-700 tracking-tighter">00:00:00</div>
                        <div id="statusText" class="text-xs text-gray-400 mt-1 font-medium">READY TO FOCUS</div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button id="btn-toggle" onclick="toggleTimer()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow transition-transform active:scale-95 flex justify-center items-center gap-2">
                    <i class="fa-solid fa-play" id="icon-toggle"></i> <span id="text-toggle">Start</span>
                </button>
                <button onclick="stopTimer()" class="bg-red-50 hover:bg-red-100 text-red-600 font-bold py-3 px-4 rounded-lg border border-red-200 shadow-sm transition-transform active:scale-95 flex justify-center items-center gap-2">
                    <i class="fa-solid fa-stop"></i> Stop & Save
                </button>
            </div>

            <!-- Recent Sessions List -->
            <div class="mt-auto">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">Recent Sessions</h3>
                <div id="sessionList" class="space-y-2">
                    <!-- Sessions injected by JS -->
                    <div class="text-center text-gray-400 text-sm py-4">No recent sessions</div>
                </div>
            </div>
        </div>

        <!-- Content Area: Analytics -->
        <div id="view-analytics" class="hidden flex-1 overflow-y-auto p-6 flex-col">
            <div class="mb-6">
                <h2 class="text-lg font-bold text-slate-700 mb-1">Productivity Overview</h2>
                <p class="text-sm text-gray-500">Based on your logged sessions.</p>
            </div>

            <!-- Chart Container -->
            <div class="bg-white p-2 rounded-lg mb-6 h-64 w-full">
                <canvas id="productivityChart"></canvas>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                    <div class="text-blue-500 text-xs font-bold uppercase mb-1">Total Time</div>
                    <div class="text-2xl font-bold text-slate-700" id="totalTimeDisplay">0h 0m</div>
                </div>
                <div class="bg-green-50 p-4 rounded-xl border border-green-100">
                    <div class="text-green-600 text-xs font-bold uppercase mb-1">Sessions</div>
                    <div class="text-2xl font-bold text-slate-700" id="totalSessionsDisplay">0</div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
